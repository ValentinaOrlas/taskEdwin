<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="text-section">
        <h1>Text-Area</h1>
        <textarea id="text-area" class="text-area"></textarea>
        <p id="numbers" class="numbers">0/255</p>
        <div class="button-group">
            <button id="button-upper" class="button">Convert to uppercase</button>
            <button id="button-lower" class="button">Convert to lowercase</button>
            <button id="text-list" class="button">Add task to list</button>
        </div>
    </section>

    <section class="tasks-section">
        <h2>Things to do</h2>
        <div>
            <ul id="tasks" class="tasks-list"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
